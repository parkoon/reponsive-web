<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            margin: 0 auto;
            width: 1000px;
            height: 900px;
        }

        header {
            width: 1000px;
            height: 100px;
            background: #111;
        }

        nav {
            width: 1000px;
            height: 100px;
            background: #222;
        }

        aside {
            float: left;
            width: 300px;
            height: 600px;
            background: #333;
        }

        section {
            float: left;
            width: 700px;
            height: 600px;
            background: #444;
        }

        footer {
            clear: both;
            height: 100px;
            width: 1000px;
            background: #555;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>

</html>
